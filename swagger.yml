swagger: "2.0"

################################################################################
#                              API Information                                 #
################################################################################
info:
  version: "1.0.0"
  title: Wrike REST API
  description: "Definition of the [Wrike API 3.0](https://developers.wrike.com/documentation/api/overview)."
host: www.wrike.com
basePath: /api/v3
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

################################################################################
#                                  Security                                    #
################################################################################
securityDefinitions:
  oauth:
    type: oauth2
    flow: accessCode
    authorizationUrl: https://www.wrike.com/oauth2/authorize?client_id={client_id}&response_type=code&redirect_uri={redirect_uri}
    tokenUrl: https://www.wrike.com/oauth2/token
    scopes:
      basic: |
       to read any and all data related to Wrike
  token:
    type: apiKey
    description: "The authentication token"
    name: Authorization
    in: header
security:
  - oauth:
    - basic
  - token: []

################################################################################
#                                           Paths                              #
################################################################################
paths:
  /contacts:
    get:
      description: "List contacts of all users and user groups in all accessible"
      operationId: getContacts
      parameters:
        - name: me
          in: query
          description: "If present - only contact info of requesting user is returned"
          required: false
          type: boolean
        - name: metadata
          in: query
          description: "Metadata filter, exact match for metadata key or key-value pair"
          required: false
          type: string
        - name: fields
          in: query
          description: "Json string array of optional fields to be included in the response model"
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              kind:
                type: string
              data:
                type: array
                items:
                  $ref: '#/definitions/Contact'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
            
  /contacts/{contactId}:
    get:
      description: "List contacts of specified users and user groups"
      operationId: getContactsById
      parameters:
        - name: contactId
          in: path
          description: "If present - only contact info of requesting user is returned"
          required: true
          type: array
          items:
            type: string
          collectionFormat: csv
        - name: metadata
          in: query
          description: "Metadata filter, exact match for metadata key or key-value pair"
          required: false
          type: string
        - name: fields
          in: query
          description: "Json string array of optional fields to be included in the response model"
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              kind:
                type: string
              data:
                type: array
                items:
                  $ref: '#/definitions/Contact'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
    put:
      description: "Update contact by Id. Please note that only the contact whose the API key belongs to may be updated. For updating users and groups data, you need to use the User and Group related methods."
      operationId: updateMyContact
      consumes:
        - "application/x-www-form-urlencoded"
      parameters:
        - name: contactId
          in: path
          description: "The contact ID"
          required: true
          type: string
        - name: metadata
          in: formData
          description: "Metadata filter, exact match for metadata key or key-value pair"
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              kind:
                type: string
              data:
                type: array
                items:
                  $ref: '#/definitions/Contact'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
            
            
