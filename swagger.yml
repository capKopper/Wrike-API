# - IDs: https://developers.wrike.com/documentation/api/methods/legacy-api-v2-ids-converter
# - Colors: https://developers.wrike.com/documentation/api/methods/query-colors



################################################################################
#                                 Definitions                                  #
################################################################################
definitions:
  
  Contact:
    type: object
    properties:
      id:
        type: integer
      firstName:
        type: string
      lastName:
        type: string
      type:
        type: string
      profiles:
        type: array
        items:
          $ref: '#/definitions/Profile'
      avatarUrl:
        type: string
      timezone:
        type: string
      locale:
        type: string
      deleted:
        type: boolean
      me:
        type: boolean
      title:
        type: string
      companyName:
        type: string
      phone:
        type: string
      location:
        type: string

  Profile:
    type: object
    properties:
      accountId:
        type: string
      email:
        type: string
      role:
        type: string
      external:
        type: boolean
      admin:
        type: boolean
      owner:
        type: boolean

  Folder:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      childIds:
        type: array
        items:
          type: string
      scope:
        type: string
      project:
        $ref: '#/definitions/Project'

  Project:
    type: object
    properties:
      authorId:
        type: string
      ownerIds:
        type: array
        items:
          type: string
      status:
        type: string
      createdDate:
        type: string
        format: date-time
    
  Task:
    type: object
    properties:
      id:
        type: string
      accountid:
        type: string
      title:
        type: string
      description:
        type: string
      briefDescription:
        type: string
      parentIds:
        type: array
        items:
          type: string
      superParentIds:
        type: array
        items:
          type: string
      sharedIds:
        type: array
        items:
          type: string
      responsibleIds:
        type: array
        items:
          type: string
      status:
        type: string
      importance:
        type: string
      createdDate:
        type: string
        format: date-time
      updatedDate:
        type: string
        format: date-time
      dates:
        $ref: '#/definitions/Dates'
      scope:
       type: string
      authorIds:
        type: array
        items:
          type: string
      customStatusId:
        type: string
      hasAttachments:
        type: boolean
      attachmentCount:
        type: integer
      permalink:
        type: string
      priority:
        type: string
      superTaskIds:
        type: array
        items:
          type: string
      subTaskIds:
        type: array
        items:
          type: string
      dependencyIds:
        type: array
        items:
          type: string
      metadata:
        type: array
        items:
          $ref: '#/definitions/Metadata'
      customFields:
        type: array
        items:
          $ref: '#/definitions/CustomField'

  Timelog:
    type: object
    properties:
      id:
        type: string
      taskId:
        type: string
      userId:
        type: string
      hours:
        type: number
        format: float
      createdDate:
        type: string
      trackedDate:
        type: string
      comment:
        type: string

  Dates:
    type: object
    properties:
      type:
        type: string
      duration:
        type: integer
      start:
        type: string
        format: date-time
      due:
        type: string
        format: date-time

  Metadata:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
      
  CustomField:
    type: object
    properties:
      id:
        type: string
      value:
        type: string
        
  Error:
    type: object
    required:
      - errorDescription
      - error
    properties:
      errorDescription:
        type: string
      error:
        type: string



